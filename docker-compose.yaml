services:
  webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sanitize-text-webui
    image: ghcr.io/beecave-homelab/sanitize-text:main
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=sanitize_text.webui:create_app
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
