services:
  webui:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sanitize-text-webui-dev
    ports:
      - "8081:8081"
    environment:
      - FLASK_APP=sanitize_text.webui:create_app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
